[global/wm]
include-file = system.ini
include-file = colors.ini
include-file = modules.ini

[bar/master]
width = ${system.bar_width}
height = 48px
offset-x = 15px
offset-y = 15px

tray-position = right
tray-detached = false
tray-maxsize = 32px
tray-offset-x = -18px
tray-padding = 8px

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "JetBrains Mono NL:style=Bold:pixelsize=18;4"
font-1 = "Font Awesome 6 Free Solid:pixelsize=20;4"
font-2 = "JetBrains Mono NL:style=Bold:pixelsize=24;4"
font-3 = "Font Awesome 6 Free Regular:pixelsize=15;4"

wm-restack = bspwm
cursor-click = pointer

modules-left = blank cpu sep memory sep cpu_temperature sep gpu_temperature sep
modules-center = sep bspwm sep
modules-right = sep xkeyboard sep network sep pulseaudio sep date blank

[bar/second]
inherit = bar/master
monitor = HDMI-A-1
width = 1890
