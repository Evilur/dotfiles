[global/wm]
include-file = system.ini
include-file = colors.ini
include-file = modules.ini

[bar/master]
width = ${system.bar_width}
height = 40px
offset-x = 15px
offset-y = 15px

tray-position = right
tray-detached = false
tray-maxsize = 32px
tray-scale = 1.0

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 6px
border-color = ${colors.background}

font-0 = "JetBrains Mono NL:style=Bold:pixelsize=18;4"
font-1 = "Font Awesome 6 Free Solid:pixelsize=20;4"
font-2 = ""
font-3 = ""
font-4 = "Powerline Extra Symbols:pixelsize=27;6"
font-5 = "Font Awesome 6 Free Regular:pixelsize=4;3"

wm-restack = bspwm
cursor-click = pointer

modules-left = st cpu ed sep st memory ed sep st cpu_temperature ed sep st gpu_temperature ed
modules-center = st bspwm ed
modules-right = st xkeyboard ed sep st network ed sep st pulseaudio ed sep st date ed
