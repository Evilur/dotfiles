[module/bspwm]
type = internal/bspwm

enable-click = false
enable-scroll = false
reverse-scroll = false
pin-workspaces = false
occupied-scroll = false

format = <label-state>
format-font = 0

label-focused = %name%
label-focused-padding = 1
label-focused-background = ${colors.moduleback}
label-focused-foreground = ${colors.yellow}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.moduleback}
label-occupied-foreground= ${colors.blue}

label-urgent = %name%
label-urgent-padding = 1
label-urgent-background = ${colors.moduleback}
label-urgent-foreground= ${colors.red}

label-empty = %name%
label-empty-padding = 1
label-empty-background = ${colors.moduleback}
label-empty-foreground = ${colors.purple}
